<DOCTYPE html> 
    <html lang="en">
    
    <head>
      <meta charset="UTF-8" />
      <title>Chazam | Main Page</title>
      {% load static %} 
      <link rel="icon" href="{% static 'Pictures/chazamIcon.ico' %}" /><!--Pone el ícono de la página en el navegador-->
      <link href="{% static 'styles.css' %}" rel="stylesheet"><!--LLama la hoja de estilos de CSS-->
      <script src="{% static 'script.js' %}"></script><!--LLama el archivo de JavaScript-->
    </head>
    
    <body>        
      {% load socialaccount %} {% providers_media_js %} {% load i18n %}
      <div>
        <div class="header-Box">
          <div class ="title-Box">
            <img src="{% static 'Pictures/chazamLogo2.png' %}" class="Chazam-logo2" alt="Chazam logo" />
            <p class = "mainPage-title">Chazam</p>
            <p class = "mainPage-subtitle">Sistema de información de chazas
              en la Universidad Nacional de Colombia</p>
          </div>
          <div class = "user-Box" onclick= "showPopUp('logOutBox')">
            <img src="{% static 'Pictures/userIcon.png' %}" class="user-icon" alt="user Icon" />
          </div>
          <div class= "logout-Box" id = "logOutBox">
            <a href="/accounts/logout/">
              <p class ="logout-Text">Cerrar sesión</p>
            </a>
          </div>
        </div>
        <div class="function-Container">
          <div class="catalogo-Button">
            <img src="{% static 'Pictures/catalogoLogo.png' %}" class="mainPage-Icon" alt="Catalogo" />
            <p class = "mainPage-ButtonTitle">Catalogo de Chazas</p>
          </div>
          <div class="mapa-Button">
            <img src="{% static 'Pictures/mapaLogo.png' %}" class="mainPage-Icon" alt="Mapa" />
            <p class = "mainPage-ButtonTitle">Mapa Interactivo</p>
          </div>
          <div class="ranking-Button">
            <img src="{% static 'Pictures/rankingLogo.png' %}" class="mainPage-Icon" alt="Ranking" />
            <p class = "mainPage-ButtonTitle">Ranking Semanal</p>
          </div>
        </div>
      </div>
      <div class = "footerSpace"></div>
      <div class= "footer">
        <div class = "footer-Content">
          <p class = "footer-Text">Desarrollado por</p>
          <img src="{% static 'Pictures/milhojasLogo.png' %}" class="Milhojas-logo" alt="Milhojas logo" />
        </div>
      </div>
    </body>
  </html>
