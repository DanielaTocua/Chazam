<DOCTYPE html> 
    <html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <title>Chazam | Sign Up</title>
        {% load static %} 
        <link rel="icon" href="{% static 'Pictures/chazamIcon.ico' %}" /><!--Pone el ícono de la página en el navegador-->
        <link href="{% static 'styles.css' %}" rel="stylesheet"><!--LLama la hoja de estilos de CSS-->
    </head>
    
    <body>      
        {% load socialaccount %} {% providers_media_js %} {% load i18n %}

        {% if messages %}
	      <ul class="messages">
		    {% for message in messages %}
			  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		    {% endfor %}
	      </ul>
	      {% endif %}
        <div class="signup-Box">
            <img src="{% static 'Pictures/chazamLogo.png' %}"class="Chazam-logo" alt="Chazam logo">
            <p class = "finishRegister-Text">Finaliza el registro</p>
            <form class="login" method="POST" action="">
              {% csrf_token %}
			        <div class = "signup-Box">
                <table>
                {{ form }}
                <table>
              </div>


              <input type = "submit" class = "registerButton" value ="Continuar">

            </form>
        </div>
        <div class= "footer">
            <div class = "footer-Content">
              <p class = "footer-Text">Desarrollado por</p>
              <img src="{% static 'Pictures/milhojasLogo.png' %}" class="Milhojas-logo" alt="Milhojas logo" />
            </div>
        </div>
    </body>
    </html>
