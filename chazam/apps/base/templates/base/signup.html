<DOCTYPE html> 
    <html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <title>Chazam | Sign Up</title>
        {% load static %} 
        <link href="{% static 'styles.css' %}" rel="stylesheet"><!--LLama la hoja de estilos de CSS-->
    </head>
    
    <body>        
        {% load socialaccount %} {% providers_media_js %} {% load i18n %}
        <div class="signup-Box">
            <img src="{% static 'Pictures/chazamLogo.png' %}"class="Chazam-logo" alt="Chazam logo">
            <p class = "finishRegister-Text">Finaliza el registro</p>
            <form>
              <p class = "username-Text">Nombre de Usuario</p>
              <input class = "usernameInput" type="text"/>
              <p class = "username-Text">Eres...</p>
              <label>
                <input name="tipoCliente" type="radio" value="dueño"/>
                &nbspDueño de Chaza
              </label>
              <br>
              <label>
                <input name="tipoCliente" type="radio" value="comensal"/>
                &nbspComensal
              </label>
              <button class = "registerButton">
                <p class = "login-Text">Registrarse</p>
              </button>
            </form>
        </div>
        <div class= "footer">
            <div class = "footer-Content">
              <p class = "footer-Text">Desarrollado por</p>
              <img src="{% static 'Pictures/milhojasLogo.png' %}" class="Milhojas-logo" alt="Milhojas logo" />
            </div>
        </div>
    </body>
    
    </html>
